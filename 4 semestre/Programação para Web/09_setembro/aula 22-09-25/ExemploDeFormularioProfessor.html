<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Exemplo</title>
</head>
<body>
    <h2>Cadastro simples</h2>

    <!-- O action define para onde os dados vão -->
    <!-- O method GET faz os dados aparecerem na URL-->
    
    <form action="resultado.html" method="GET">
        <label for="nome">Nome:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
